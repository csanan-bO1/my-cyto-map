
<!DOCTYPE html>
<html>
<head>
    <title>Universal Map v11.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; background-color: #2b2b2b; color: #eee; }
        #cy { flex-grow: 1; height: 100%; background-color: #2b2b2b; }
        #sidebar { width: 350px; padding: 25px; background: #333; border-left: 1px solid #444; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; color: #fff; font-size: 1.4em; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .meta { font-size: 0.9em; color: #aaa; margin-bottom: 8px; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 4px; background: #444; font-size: 0.8em; font-weight: bold; color: #ddd; }
        .badge.Completed { background-color: #1e7e34; color: #fff; }
        .badge.Failed { background-color: #bd2130; color: #fff; }
        .desc { line-height: 1.6; font-size: 0.95em; margin-top: 15px; }
        a.btn { display: block; text-align: center; margin-top: 20px; padding: 12px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.2s; }
        a.btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="cy"></div>
    <div id="sidebar">
        <div id="info-content">
            <h2>Data Map</h2>
            <p class="desc">Select a node to view details.</p>
        </div>
    </div>

    <script>
        var graphData = [
  {
    "data": {
      "id": "layer_thinking",
      "label": "Thinking (Wisdom)",
      "type": "Category",
      "status": "Completed",
      "link": "",
      "desc": "<br><br><b>Layer:<\/b> Meta"
    }
  },
  {
    "data": {
      "id": "layer_tech",
      "label": "Technology (Tools)",
      "type": "Category",
      "status": "Completed",
      "link": "",
      "desc": "<br><br><b>Layer:<\/b> Meta"
    }
  },
  {
    "data": {
      "id": "concept_cognitive_risk",
      "label": "Cognitive Risk",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Least understood but most pervasive risk to mankind: subconscious/unconscious influence factors on human decision-making (heuristics and biases).<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_bias_and_noise",
      "label": "Bias and Noise",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Fundamental flaws in human judgment: Bias is systemic error (average error), and noise is variability/dispersion in judgment (variability of error).<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_homo_periculum",
      "label": "Homo Periculum",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Fallacy that humans possess an innate ability to consistently calculate probabilistic outcomes in managing risks in complex organizations.<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_cognitive_governance",
      "label": "Cognitive Governance",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "The first pillar of the cognitive risk framework; a structured approach for institutionalizing rational decision-making across the enterprise.<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_ct",
      "label": "Computational Thinking (CT)",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Mental skills and practices for designing computations and explaining/interpreting the world as information processes.<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_turing_machine",
      "label": "Turing Machine (A-Machine)",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "A thoroughly mechanistic model of computing that defines the basic mechanics of carrying out a computation; fundamental to proving logical limits.<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_interpreter_design",
      "label": "Interpreter/Compiler Design",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "The process of translating source code (Token stream or AST) into executable form (Bytecode or Machine Code) in a series of passes (front/middle/back end).<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_bytecode_vm",
      "label": "Bytecode VM",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "An idealized fantasy instruction set (Bytecode) executed by a Virtual Machine (VM); portable and faster than AST traversal.<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_stack_vm",
      "label": "Stack-Based VM",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "VM architecture using a stack to manage temporary values, function parameters, and local variables efficiently (LIFO principle).<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_single_pass_comp",
      "label": "Single-Pass Compilation",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Merging parsing and code generation without creating an intermediate Abstract Syntax Tree (AST) to maintain memory efficiency and simplicity.<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_gc_mark_sweep",
      "label": "Mark-Sweep GC",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Garbage collection algorithm (Marking reachable objects, Sweeping unmarked objects) used by managed languages to reclaim unused memory from the heap.<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_nan_boxing",
      "label": "NaN Boxing",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Optimization technique using special quiet NaN bit patterns in a double-precision float to encode type tags and pointers, reducing memory size of values.<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "e1",
      "source": "concept_cognitive_risk",
      "target": "concept_bias_and_noise",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e2",
      "source": "concept_cognitive_risk",
      "target": "concept_cognitive_governance",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e3",
      "source": "concept_bias_and_noise",
      "target": "concept_homo_periculum",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e4",
      "source": "concept_ct",
      "target": "concept_algorithm",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e5",
      "source": "concept_ct",
      "target": "concept_turing_machine",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e6",
      "source": "concept_interpreter_design",
      "target": "concept_bytecode_vm",
      "label": "implements"
    }
  },
  {
    "data": {
      "id": "e7",
      "source": "concept_interpreter_design",
      "target": "concept_single_pass_comp",
      "label": "implements"
    }
  },
  {
    "data": {
      "id": "e8",
      "source": "concept_bytecode_vm",
      "target": "concept_stack_vm",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e9",
      "source": "concept_stack_vm",
      "target": "concept_gc_mark_sweep",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e10",
      "source": "concept_bytecode_vm",
      "target": "concept_nan_boxing",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e11",
      "source": "concept_cognitive_governance",
      "target": "concept_ct",
      "label": "relates_to"
    }
  }
]; 

        var cy = cytoscape({
            container: document.getElementById("cy"),
            elements: graphData,
            layout: { 
                name: "cose", 
                animate: true, 
                nodeRepulsion: 8000, 
                idealEdgeLength: 100, 
                componentSpacing: 100,
                padding: 50
            },
            style: [
                { 
                    selector: "node", 
                    style: { 
                        "label": "data(label)", "width": 60, "height": 60, "background-color": "#555", "color": "#fff", "text-valign": "center", "text-halign": "center", "text-outline-width": 2, "text-outline-color": "#555", "font-size": 11, "text-wrap": "wrap", "text-max-width": "80px" 
                    } 
                },
                { selector: "node[type = 'Category']", style: { "background-color": "#8e44ad", "shape": "hexagon", "width": 80, "height": 80 } },
                { selector: "node[type = 'Source']", style: { "background-color": "#3498db" } },
                { selector: "node[type = 'Concept']", style: { "background-color": "#2ecc71" } },
                { 
                    selector: "edge", 
                    style: { 
                        "width": 2, "line-color": "#777", "target-arrow-color": "#777", "target-arrow-shape": "triangle", "curve-style": "bezier", "label": "data(label)", "font-size": 9, "color": "#aaa", "text-background-opacity": 1, "text-background-color": "#2b2b2b", "text-background-padding": "2px" 
                    } 
                },
                { selector: "node:selected", style: { "border-width": 4, "border-color": "#fff" } }
            ]
        });

        cy.on("tap", "node", function(evt){
            var node = evt.target;
            var data = node.data();
            var html = "<h2>" + data.label + "</h2>";
            html += "<div class='meta'><b>Type:</b> " + data.type + "</div>";
            html += "<div class='meta'><span class='badge " + data.status + "'>" + data.status + "</span></div>";
            html += "<hr><div class='desc'>" + data.desc + "</div>";
            
            if(data.link && data.link !== ""){
                html += "<a href='" + data.link + "' target='_blank' class='btn'>Open Resource</a>";
            }
            document.getElementById("info-content").innerHTML = html;
            
            // Re-render MathJax for the new content
            if (window.MathJax) {
                MathJax.typesetPromise([document.getElementById("info-content")]);
            }
        });
    </script>
</body>
</html>
