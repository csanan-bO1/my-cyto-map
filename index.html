
<!DOCTYPE html>
<html>
<head>
    <title>Universal Map v11.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; background-color: #2b2b2b; color: #eee; }
        #cy { flex-grow: 1; height: 100%; background-color: #2b2b2b; }
        #sidebar { width: 350px; padding: 25px; background: #333; border-left: 1px solid #444; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; color: #fff; font-size: 1.4em; border-bottom: 1px solid #555; padding-bottom: 10px; }
        .meta { font-size: 0.9em; color: #aaa; margin-bottom: 8px; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 4px; background: #444; font-size: 0.8em; font-weight: bold; color: #ddd; }
        .badge.Completed { background-color: #1e7e34; color: #fff; }
        .badge.Failed { background-color: #bd2130; color: #fff; }
        .desc { line-height: 1.6; font-size: 0.95em; margin-top: 15px; }
        a.btn { display: block; text-align: center; margin-top: 20px; padding: 12px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.2s; }
        a.btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="cy"></div>
    <div id="sidebar">
        <div id="info-content">
            <h2>Data Map</h2>
            <p class="desc">Select a node to view details.</p>
        </div>
    </div>

    <script>
        var graphData = [
  {
    "data": {
      "id": "layer_thinking",
      "label": "Thinking (Wisdom)",
      "type": "Category",
      "status": "Completed",
      "link": "",
      "desc": "<br><br><b>Layer:<\/b> Meta"
    }
  },
  {
    "data": {
      "id": "layer_tech",
      "label": "Technology (Tools)",
      "type": "Category",
      "status": "Completed",
      "link": "",
      "desc": "<br><br><b>Layer:<\/b> Meta"
    }
  },
  {
    "data": {
      "id": "src_data_lives",
      "label": "Data Lives: How Data Are Made and Shape Our World",
      "type": "Source",
      "status": "Completed",
      "link": "",
      "desc": "<br><br><b>Layer:<\/b> Thinking<br><b>Author:<\/b> Rob Kitchin"
    }
  },
  {
    "data": {
      "id": "concept_cooked_data",
      "label": "Cooked Data (Manufactured)",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Data is actively produced (created via procedures and instruments) and shaped by choices, politics, and context; it is never raw [2, 14, 15].<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_socio_technical",
      "label": "Socio-Technical Systems",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Data-driven endeavors are a result of human values, desires, and social relations as much as scientific principles and technologies [1, 3, 4, 16].<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_data_integrity",
      "label": "Data Quality/Veracity",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "The extent to which data faithfully represents what it seeks to measure (e.g., accuracy, reliability, and lack of bias/error) [5, 6, 17-19].<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_dataveillance",
      "label": "Dataveillance (Mass Surveillance)",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Monitoring and governing people through their data shadows; a key process underpinning surveillance capitalism [9-11].<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_data_sovereignty",
      "label": "Data Sovereignty",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "The claim to authority and control over data that relates to oneself, individually and collectively [13, 20, 21].<br><br><b>Layer:<\/b> Thinking"
    }
  },
  {
    "data": {
      "id": "concept_data_lifecycle",
      "label": "Data Life Cycle",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "The complex trajectory of data from generation and circulation to destruction/deletion [14, 22-24].<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_data_shadows",
      "label": "Data Shadows/Footprints",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Digital traces and records generated continuously about a person, often captured without their consent, that are used for profiling and decision-making [9, 25].<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "concept_gdpr",
      "label": "GDPR (Privacy Regulation)",
      "type": "Concept",
      "status": "Completed",
      "link": "",
      "desc": "Legal framework setting rules for data production, sharing, and storage, including mandates for data retention limits/deletion [7, 8, 21, 26].<br><br><b>Layer:<\/b> Technology"
    }
  },
  {
    "data": {
      "id": "e1",
      "source": "src_data_lives",
      "target": "concept_cooked_data",
      "label": "defines"
    }
  },
  {
    "data": {
      "id": "e2",
      "source": "src_data_lives",
      "target": "concept_dataveillance",
      "label": "defines"
    }
  },
  {
    "data": {
      "id": "e3",
      "source": "src_data_lives",
      "target": "concept_data_lifecycle",
      "label": "defines"
    }
  },
  {
    "data": {
      "id": "e4",
      "source": "concept_cooked_data",
      "target": "concept_socio_technical",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e5",
      "source": "concept_data_integrity",
      "target": "concept_cooked_data",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e6",
      "source": "concept_dataveillance",
      "target": "concept_data_shadows",
      "label": "implements"
    }
  },
  {
    "data": {
      "id": "e7",
      "source": "concept_data_shadows",
      "target": "concept_data_lifecycle",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e8",
      "source": "concept_gdpr",
      "target": "concept_data_lifecycle",
      "label": "constrains"
    }
  },
  {
    "data": {
      "id": "e9",
      "source": "concept_data_sovereignty",
      "target": "concept_gdpr",
      "label": "relates_to"
    }
  },
  {
    "data": {
      "id": "e10",
      "source": "concept_data_sovereignty",
      "target": "concept_dataveillance",
      "label": "counteracts"
    }
  }
]; 

        var cy = cytoscape({
            container: document.getElementById("cy"),
            elements: graphData,
            layout: { 
                name: "cose", 
                animate: true, 
                nodeRepulsion: 8000, 
                idealEdgeLength: 100, 
                componentSpacing: 100,
                padding: 50
            },
            style: [
                { 
                    selector: "node", 
                    style: { 
                        "label": "data(label)", "width": 60, "height": 60, "background-color": "#555", "color": "#fff", "text-valign": "center", "text-halign": "center", "text-outline-width": 2, "text-outline-color": "#555", "font-size": 11, "text-wrap": "wrap", "text-max-width": "80px" 
                    } 
                },
                { selector: "node[type = 'Category']", style: { "background-color": "#8e44ad", "shape": "hexagon", "width": 80, "height": 80 } },
                { selector: "node[type = 'Source']", style: { "background-color": "#3498db" } },
                { selector: "node[type = 'Concept']", style: { "background-color": "#2ecc71" } },
                { 
                    selector: "edge", 
                    style: { 
                        "width": 2, "line-color": "#777", "target-arrow-color": "#777", "target-arrow-shape": "triangle", "curve-style": "bezier", "label": "data(label)", "font-size": 9, "color": "#aaa", "text-background-opacity": 1, "text-background-color": "#2b2b2b", "text-background-padding": "2px" 
                    } 
                },
                { selector: "node:selected", style: { "border-width": 4, "border-color": "#fff" } }
            ]
        });

        cy.on("tap", "node", function(evt){
            var node = evt.target;
            var data = node.data();
            var html = "<h2>" + data.label + "</h2>";
            html += "<div class='meta'><b>Type:</b> " + data.type + "</div>";
            html += "<div class='meta'><span class='badge " + data.status + "'>" + data.status + "</span></div>";
            html += "<hr><div class='desc'>" + data.desc + "</div>";
            
            if(data.link && data.link !== ""){
                html += "<a href='" + data.link + "' target='_blank' class='btn'>Open Resource</a>";
            }
            document.getElementById("info-content").innerHTML = html;
            
            // Re-render MathJax for the new content
            if (window.MathJax) {
                MathJax.typesetPromise([document.getElementById("info-content")]);
            }
        });
    </script>
</body>
</html>
